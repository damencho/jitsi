name: Build Jitsi Desktop

on: [push]

jobs:
  job-debian-build:
    name: Debian Build
    env:
      VERSION_OFFSET: 5624
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install dpkg tools
      run: sudo apt-get install dpkg-dev debhelper javahelper
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml -Dsplashscreen.enable=true -Dlabel=$((GITHUB_RUN_NUMBER + VERSION_OFFSET)) rebuild deb
    - name: Test output
      run: ls -l release/debian
